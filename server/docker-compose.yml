version: '3.8'

services:
  reminder-server:
    build: .
    container_name: reminder-server
    ports:
      - "127.0.0.1:5000:5000"  # 只绑定本地，通过 Nginx 访问
    env_file:
      - .env
    volumes:
      - ./logs:/var/log/reminder-server
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

