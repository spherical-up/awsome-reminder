services:
  reminder-server:
    build:
      context: .
      dockerfile: Dockerfile
      # 使用构建缓存加速
      cache_from:
        - python:3.9-slim
    container_name: reminder-server
    ports:
      - "127.0.0.1:5000:5000"  # 本地访问
      # - "10.0.1.130:5000:5000"  # 局域网访问（开发环境）
    env_file:
      - .env
    # 添加 extra_hosts 让容器能够访问宿主机的 localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # 设置标志，让代码知道在 Docker 容器中运行
    environment:
      - DOCKER_CONTAINER=true
    volumes:
      - ./logs:/var/log/reminder-server
      - .:/app  # 挂载代码目录，代码更新后无需重新构建
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

